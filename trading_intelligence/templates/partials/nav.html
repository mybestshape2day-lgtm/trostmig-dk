<script>
// Update nav price from Firebase
async function updateNavPrice() {
    try {
        const res = await fetch('https://online-shopping-a7061.firebaseio.com/gold-live.json');
        const data = await res.json();
        if (data) {
            const keys = Object.keys(data);
            const latest = data[keys[keys.length - 1]];
            if (latest && latest.price) {
                document.getElementById('navPrice').textContent = '$' + latest.price.toFixed(1);
                document.getElementById('navLive').style.background = '#00d4aa';
            }
        }
    } catch (e) {
        document.getElementById('navLive').style.background = '#ff4757';
    }
}
updateNavPrice();
setInterval(updateNavPrice, 3000);
</script>
