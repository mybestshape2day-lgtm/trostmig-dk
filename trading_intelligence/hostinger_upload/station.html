        function playSound(soundName, priority = 'normal') {
            if (!soundEnabled) return;

            // Check sound level filter
            if (soundLevel === 'signals' && !soundName.includes('signal')) return;
            if (soundLevel === 'important' && priority === 'low') return;

            // Cooldown check (don't repeat same sound within 30 sec)
            const now = Date.now();
            if (alertCooldowns[soundName] && now - alertCooldowns[soundName] < 30000) return;
            alertCooldowns[soundName] = now;

            if (sounds[soundName]) {
                sounds[soundName].play().catch(e => console.log('Audio blocked:', e));
            }
        }

        function showAlert(message, type = 'info') {
            const banner = document.getElementById('alertBanner');
            banner.textContent = message;
            banner.className = 'alert-banner ' + type;
            banner.style.display = 'block';

            setTimeout(() => {
                banner.style.display = 'none';
            }, 5000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            if (soundEnabled) {
                btn.textContent = 'ðŸ”Š Lyd TIL';
                btn.className = 'sound-btn active';
            } else {
                btn.textContent = 'ðŸ”‡ Lyd FRA';
                btn.className = 'sound-btn muted';
            }
        }

        function setSoundLevel(level) {
            soundLevel = level;
            document.querySelectorAll('.sound-btn.option').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        async function fetchData() {
            try {
                const res = await fetch(FIREBASE_URL);
                const data = await res.json();
                if (data) {
                    const keys = Object.keys(data);
                    return data[keys[keys.length - 1]];
                }
                return null;
            } catch (e) {
                console.error('Fetch failed:', e);
                return null;
            }
        }

        function getSessionClass(session) {
            if (!session) return 'session-closed';
            const s = session.toLowerCase();
            if (s.includes('asia')) return 'session-asia';
            if (s.includes('london')) return 'session-london';
            if (s.includes('new york') || s.includes('newyork') || s.includes('ny')) return 'session-newyork';
            return 'session-closed';
        }

        function checkAlerts(data) {
            const scoreLong = data.score_long || 0;
            const scoreShort = data.score_short || 0;
            const stoch = data.stoch || 50;
            const rsi = data.rsi || 50;
            const session = data.session || '';
            const trend = data.trend || '';

            // Use params from Lab settings
            const minScore = params.minScore || 60;
            const strongScore = minScore + 20; // Strong signal threshold

            // === SIGNAL ALERTS ===
            let currentSignal = 'WAIT';
            if (scoreLong > strongScore && scoreLong > scoreShort) currentSignal = 'LONG_STRONG';
            else if (scoreShort > strongScore && scoreShort > scoreLong) currentSignal = 'SHORT_STRONG';
            else if (scoreLong > minScore && scoreLong > scoreShort) currentSignal = 'LONG';
            else if (scoreShort > minScore && scoreShort > scoreLong) currentSignal = 'SHORT';

            if (currentSignal !== lastSignal) {
                if (currentSignal === 'LONG_STRONG') {
                    playSound('signal_long_strong', 'high');
                    showAlert('STÃ†RKT LONG SIGNAL! Score: ' + scoreLong, 'long');
                } else if (currentSignal === 'SHORT_STRONG') {
                    playSound('signal_short_strong', 'high');
                    showAlert('STÃ†RKT SHORT SIGNAL! Score: ' + scoreShort, 'short');
                } else if (currentSignal === 'LONG') {
                    playSound('signal_long_ready', 'normal');
                    showAlert('Long signal klar. Score: ' + scoreLong, 'long');
                } else if (currentSignal === 'SHORT') {
                    playSound('signal_short_ready', 'normal');
                    showAlert('Short signal klar. Score: ' + scoreShort, 'short');
                } else if (lastSignal !== 'WAIT' && currentSignal === 'WAIT') {
                    playSound('signal_wait', 'low');
                }
                lastSignal = currentSignal;
            }

            // === SCORE BUILDING ===
            const buildingThreshold = minScore - 10;
            if (scoreLong > buildingThreshold && scoreLong < minScore && lastSignal === 'WAIT') {
                playSound('score_building_long', 'low');
            }
            if (scoreShort > buildingThreshold && scoreShort < minScore && lastSignal === 'WAIT') {
                playSound('score_building_short', 'low');
            }
            // Score thresholds
            if (scoreLong >= 70 && (lastData.score_long || 0) < 70) playSound('score_threshold_70', 'normal');
            if (scoreShort >= 70 && (lastData.score_short || 0) < 70) playSound('score_threshold_70', 'normal');
            if (scoreLong >= 80 && (lastData.score_long || 0) < 80) playSound('score_threshold_80', 'high');
            if (scoreShort >= 80 && (lastData.score_short || 0) < 80) playSound('score_threshold_80', 'high');

            // === STOCHASTIC ALERTS ===
            let stochZone = 'neutral';
            if (stoch < params.stochOversold) stochZone = 'oversold';
            else if (stoch > params.stochOverbought) stochZone = 'overbought';

            if (stochZone !== lastStochZone) {
                if (stochZone === 'oversold') {
                    playSound('stoch_oversold', 'normal');
                    showAlert('Stokastisk oversold - mulig bund', 'info');
                } else if (stochZone === 'overbought') {
                    playSound('stoch_overbought', 'normal');
                    showAlert('Stokastisk overbought - mulig top', 'info');
                }
                lastStochZone = stochZone;
            }

            // === RSI ALERTS ===
            let rsiZone = 'neutral';
            if (rsi < 20) rsiZone = 'extreme_low';
            else if (rsi < params.rsiOversold) rsiZone = 'oversold';
            else if (rsi > 80) rsiZone = 'extreme_high';
            else if (rsi > params.rsiOverbought) rsiZone = 'overbought';

            if (rsiZone !== lastRsiZone) {
                if (rsiZone === 'extreme_low') playSound('rsi_extreme_low', 'high');
                else if (rsiZone === 'oversold') playSound('rsi_oversold', 'normal');
                else if (rsiZone === 'extreme_high') playSound('rsi_extreme_high', 'high');
                else if (rsiZone === 'overbought') playSound('rsi_overbought', 'normal');
                lastRsiZone = rsiZone;
            }

            // === SESSION ALERTS ===
            if (session && session !== lastSession) {
                const s = session.toLowerCase();
                const ls = lastSession.toLowerCase();
                if (s.includes('asia') && !ls.includes('asia')) playSound('session_asia_open', 'normal');
                if (s.includes('london') && !ls.includes('london') && !s.includes('overlap')) {
                    playSound('session_london_open', 'normal');
                    showAlert('London session Ã¥bner!', 'info');
                }
                if ((s.includes('new york') || s.includes('ny')) && !ls.includes('new york') && !ls.includes('ny') && !s.includes('overlap')) {
                    playSound('session_newyork_open', 'normal');
                    showAlert('New York session Ã¥bner!', 'info');
                }
                if (s.includes('overlap')) {
                    playSound('session_overlap', 'high');
                    showAlert('London/NY Overlap - Prime time!', 'info');
                }
                lastSession = session;
            }

            // === TREND ALERTS ===
            if (trend && trend !== lastTrend) {
                const t = trend.toLowerCase();
                const lt = lastTrend.toLowerCase();
                if (t.includes('strong') && t.includes('up') && !lt.includes('strong')) playSound('trend_strong_up', 'normal');
                if (t.includes('strong') && t.includes('down') && !lt.includes('strong')) playSound('trend_strong_down', 'normal');
                if ((t.includes('bullish') || t.includes('up')) && (lt.includes('bearish') || lt.includes('down'))) {
                    playSound('regime_change_bullish', 'high');
                    showAlert('Regime skifter til BULLISH!', 'long');
                }
                if ((t.includes('bearish') || t.includes('down')) && (lt.includes('bullish') || lt.includes('up'))) {
                    playSound('regime_change_bearish', 'high');
                    showAlert('Regime skifter til BEARISH!', 'short');
                }
                lastTrend = trend;
            }

            // === V2.0 STRATEGY ALERTS (if data available) ===
            // FVG
            if (data.fvg_bullish && !lastData.fvg_bullish) playSound('fvg_bullish', 'normal');
            if (data.fvg_bearish && !lastData.fvg_bearish) playSound('fvg_bearish', 'normal');
            // Order Blocks
            if (data.ob_bullish && !lastData.ob_bullish) playSound('orderblock_bullish', 'normal');
            if (data.ob_bearish && !lastData.ob_bearish) playSound('orderblock_bearish', 'normal');
            // BOS
            if (data.bos_bullish && !lastData.bos_bullish) playSound('bos_bullish', 'high');
            if (data.bos_bearish && !lastData.bos_bearish) playSound('bos_bearish', 'high');
            // Breakouts
            if (data.breakout_high && !lastData.breakout_high) playSound('breakout_pdh', 'high');
            if (data.breakout_low && !lastData.breakout_low) playSound('breakout_pdl', 'high');
            // Divergence
            if (data.rsi_bull_div && !lastData.rsi_bull_div) playSound('divergence_bullish_rsi', 'normal');
            if (data.rsi_bear_div && !lastData.rsi_bear_div) playSound('divergence_bearish_rsi', 'normal');
            // Patterns
            if (data.bull_engulfing && !lastData.bull_engulfing) playSound('engulfing_bullish', 'normal');
            if (data.bear_engulfing && !lastData.bear_engulfing) playSound('engulfing_bearish', 'normal');
            if (data.hammer && !lastData.hammer) playSound('hammer', 'normal');
            if (data.shooting_star && !lastData.shooting_star) playSound('shooting_star', 'normal');
            if (data.doji && !lastData.doji) playSound('doji', 'low');
            // Pivots
            if (data.near_daily_pivot && !lastData.near_daily_pivot) playSound('pivot_main', 'low');
            // Round numbers
            if (data.near_round_number && !lastData.near_round_number) playSound('round_number_50', 'low');
            // MACD cross
            if (data.macd_cross === 'cross_up' && lastData.macd_cross !== 'cross_up') playSound('macd_cross_bullish', 'normal');
            if (data.macd_cross === 'cross_down' && lastData.macd_cross !== 'cross_down') playSound('macd_cross_bearish', 'normal');

            // === CONFLUENCE ALERTS ===
            const bullStrats = data.active_bull_strategies || 0;
            const bearStrats = data.active_bear_strategies || 0;
            if (bullStrats >= 5 && (lastData.active_bull_strategies || 0) < 5) {
                playSound('confluence_5_bullish', 'high');
                showAlert('5+ Bullish strategier aktive!', 'long');
            }
            if (bearStrats >= 5 && (lastData.active_bear_strategies || 0) < 5) {
                playSound('confluence_5_bearish', 'high');
                showAlert('5+ Bearish strategier aktive!', 'short');
            }
            if (bullStrats >= 3 && (lastData.active_bull_strategies || 0) < 3) playSound('confluence_3_bullish', 'normal');
            if (bearStrats >= 3 && (lastData.active_bear_strategies || 0) < 3) playSound('confluence_3_bearish', 'normal');

            // High confluence general
            if ((scoreLong > 75 || scoreShort > 75) && Math.abs(scoreLong - scoreShort) > 20) {
                playSound('confluence_high', 'normal');
            }

            // Store for next comparison
            lastData = {...data};
        }

        function updateUI(data) {
            if (!data) {
                document.getElementById('liveDot').style.background = '#ef4444';
                return;
            }

            // Check for alerts
            checkAlerts(data);

            // Price
            const price = data.price || 0;
            document.getElementById('price').textContent = '$' + price.toFixed(1);
            document.getElementById('navPrice').textContent = '$' + price.toFixed(1);
            document.getElementById('navLive').style.background = '#00d4aa';

            // Change
            const changePct = data.open ? ((price - data.open) / data.open * 100) : 0;
            const changeEl = document.getElementById('change');
            changeEl.textContent = (changePct >= 0 ? '+' : '') + changePct.toFixed(2) + '%';
            changeEl.className = 'price-change ' + (changePct >= 0 ? 'positive' : 'negative');

            // Signal (using params.minScore from Lab)
            const scoreLong = data.score_long || 0;
            const scoreShort = data.score_short || 0;
            let signal = 'WAIT';
            if (scoreLong > params.minScore && scoreLong > scoreShort) signal = 'LONG';
            else if (scoreShort > params.minScore && scoreShort > scoreLong) signal = 'SHORT';

            const signalEl = document.getElementById('signal');
            signalEl.textContent = signal;
            signalEl.className = 'signal-badge ' + signal;

            // Scores
            document.getElementById('scoreLong').textContent = scoreLong;
            document.getElementById('scoreShort').textContent = scoreShort;

            // Stochastic
            const stoch = data.stoch || 50;
            document.getElementById('stochMarker').style.left = stoch + '%';

            // Indicators
            document.getElementById('rsi').textContent = data.rsi ? data.rsi.toFixed(0) : '--';
            document.getElementById('stoch').textContent = stoch.toFixed(0);
            document.getElementById('atr').textContent = data.atr ? '$' + data.atr.toFixed(1) : '--';
            document.getElementById('trend').textContent = data.trend || '--';

            // Session
            const sessionEl = document.getElementById('session');
            sessionEl.textContent = data.session || 'Unknown';
            sessionEl.className = 'session-badge ' + getSessionClass(data.session);

            // Update time
            document.getElementById('updateTime').textContent = new Date().toLocaleString('da-DK');
            document.getElementById('liveDot').style.background = '#22c55e';
        }

        // Update labels with params values
        function updateLabels() {
            document.getElementById('stochOversoldLabel').textContent = 'Oversold (' + params.stochOversold + ')';
            document.getElementById('stochOverboughtLabel').textContent = 'Overbought (' + params.stochOverbought + ')';
        }

        // Initial load
        updateLabels();
        fetchData().then(data => {
            updateUI(data);
            // Play system ready on first load
            setTimeout(() => playSound('system_ready', 'low'), 1000);
        });

        // Auto-refresh every 3 seconds
        setInterval(() => fetchData().then(updateUI), 3000);
    </script>
</body>
</html>
