            align-items: center;
            gap: 10px;

            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.85rem;
            color: var(--text-primary);

    <script>
        // Auto-hide navigation functionality
        let navTimer;
        let isNavHidden = false;
        const nav = document.getElementById('mainNav');
        const indicator = document.getElementById('navIndicator');
        const HIDE_DELAY = 3000; // 3 seconds

        function showNav() {
            if (isNavHidden) {
                nav.style.transform = 'translateY(0)';
                nav.style.opacity = '1';
                indicator.classList.remove('show');
                isNavHidden = false;
            }
        }

        function hideNav() {
            nav.style.transform = 'translateY(-100%)';
            nav.style.opacity = '0';
            indicator.classList.add('show');
            isNavHidden = true;
        }

        function resetNavTimer() {
            clearTimeout(navTimer);
            showNav();
            navTimer = setTimeout(hideNav, HIDE_DELAY);
        }

        // Prevent hide when using navigation
        function preventHide() {
            clearTimeout(navTimer);
            showNav();
        }

        // Resume timer after navigation interaction
        function resumeTimer() {
            setTimeout(resetNavTimer, 500);
        }

        // Event listeners for showing navigation
        document.addEventListener('mousemove', resetNavTimer);
        document.addEventListener('touchstart', resetNavTimer);
        document.addEventListener('touchmove', resetNavTimer);
        document.addEventListener('scroll', resetNavTimer);
        document.addEventListener('keydown', resetNavTimer);

        // Prevent hiding when hovering over navigation
        nav.addEventListener('mouseenter', preventHide);
        nav.addEventListener('mouseleave', resumeTimer);
        nav.addEventListener('focusin', preventHide);
        nav.addEventListener('focusout', resumeTimer);

        // Voice selector functionality
        function changeVoice() {
            const selector = document.getElementById('voiceSelector');
            const selectedVoice = selector.value;
            
            localStorage.setItem('preferredVoice', selectedVoice);
            
            if (typeof TTS_CONFIG !== 'undefined') {
                TTS_CONFIG.VOICE_SETTINGS.name = selectedVoice;
                console.log('Stemme skiftet til:', selectedVoice);
            }
            
            if (window.TrøstMigTTS && typeof window.TrøstMigTTS.setVoiceByName === 'function') {
                window.TrøstMigTTS.setVoiceByName(selectedVoice);
            }
            
            console.log('Global voice changed to:', selectedVoice);
            
            // Reset timer after interaction
            resetNavTimer();
        }

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const toggleBtn = document.getElementById('themeToggle');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                toggleBtn.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                toggleBtn.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
            
            // Reset timer after interaction
            resetNavTimer();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('themeToggle').textContent = '☀️';
            }
            
            // Load saved voice preference
            const savedVoice = localStorage.getItem('preferredVoice');
            if (savedVoice) {
                const voiceSelector = document.getElementById('voiceSelector');
                voiceSelector.value = savedVoice;
                
                if (typeof TTS_CONFIG !== 'undefined') {
                    TTS_CONFIG.VOICE_SETTINGS.name = savedVoice;
                }
            }
            
            // Start auto-hide timer
            resetNavTimer();
            
            console.log('Auto-Hide Navigation System loaded');
        });

        // Export functions for global use
        window.NavigationUtils = {
            changeVoice,
            toggleTheme,
            showNav,
            hideNav,
            resetNavTimer,
            getCurrentVoice: () => localStorage.getItem('preferredVoice'),
            getCurrentTheme: () => localStorage.getItem('theme') || 'light'
        };

        console.log('Auto-Hide Navigation loaded - fade efter 3 sekunder');
    </script>

                    email: user.email,
                    displayName: user.displayName || 'Anonym Bruger',
                    photoURL: user.photoURL || null,
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp(),
                    preferences: {
                        favoriteVoice: 'da-DK-Chirp3-HD-Sulafat',
                        defaultSpeed: 0.9,
                        autoplay: false,
                        theme: 'light'
                    },
                    assessmentHistory: [],
                    playlists: []
                };

                await setDoc(doc(db, 'users', user.uid), userProfile, { merge: true });
                console.log('✅ User profile created successfully');
            } catch (error) {
                console.error('❌ Error creating user profile:', error);
            }
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading('login', true);
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await createUserProfile(userCredential.user);
                showMessage('success', 'Login succesfuld! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Login fejlede. Prøv igen.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Ingen bruger fundet med denne email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Forkert adgangskode.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ugyldig email adresse.';
                }
                
                showMessage('error', errorMessage);
            } finally {
                toggleLoading('login', false);
            }
        });

        // Register Form Handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading('register', true);
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (password !== confirmPassword) {
                showMessage('error', 'Adgangskoderne matcher ikke.');
                toggleLoading('register', false);
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update display name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                await createUserProfile(userCredential.user);
                showMessage('success', 'Konto oprettet! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Kunne ikke oprette konto. Prøv igen.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Der findes allerede en konto med denne email.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Adgangskoden er for svag. Brug mindst 6 tegn.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ugyldig email adresse.';
                }
                
                showMessage('error', errorMessage);
            } finally {
                toggleLoading('register', false);
            }
        });

        // Google Sign In
        window.signInWithGoogle = async function() {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                await createUserProfile(result.user);
                showMessage('success', 'Google login succesfuld! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Google login fejlede. Prøv igen.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login afbrudt af bruger.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Netværksfejl. Tjek din internetforbindelse.';
                }
                
                showMessage('error', errorMessage);
            }
        };

        // Anonymous Sign In
        window.signInAnonymously = async function() {
            try {
                const userCredential = await signInAnonymously(auth);
                await createUserProfile(userCredential.user);
                showMessage('success', 'Anonym session startet! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                showMessage('error', 'Kunne ikke starte anonym session. Prøv igen.');
            }
        };

        console.log('🔐 Login system initialized');
    </script>
</body>
</html>
