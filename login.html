<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tr√∏stMig.dk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --border: #e2e8f0;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .auth-tabs {
            display: flex;
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .auth-tab.active {
            background: white;
            color: var(--accent);
            box-shadow: 0 2px 10px rgba(124, 58, 237, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
            transform: translateY(-2px);
        }

        .btn-google {
            background: #4285f4;
            color: white;
        }

        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
        }

        .btn-anonymous {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-anonymous:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--text-secondary);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #ecfdf5;
            color: #059669;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="header">
            <h1>üîê Login</h1>
            <p>F√• adgang til dit personlige dashboard</p>
        </div>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Opret Konto</div>
        </div>

        <!-- Error/Success Messages -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Adgangskode</label>
                <input type="password" id="login-password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="loading" id="login-loading">
                    <div class="spinner"></div>
                    Logger ind...
                </span>
                <span id="login-text">Log Ind</span>
            </button>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label for="register-name">Fulde Navn</label>
                <input type="text" id="register-name" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Adgangskode</label>
                <input type="password" id="register-password" class="form-input" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="register-password-confirm">Bekr√¶ft Adgangskode</label>
                <input type="password" id="register-password-confirm" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="loading" id="register-loading">
                    <div class="spinner"></div>
                    Opretter konto...
                </span>
                <span id="register-text">Opret Konto</span>
            </button>
        </form>

        <!-- Social Login -->
        <div class="divider">
            <span>eller</span>
        </div>

        <button class="btn btn-google" onclick="signInWithGoogle()">
            <span>üîê</span>
            Forts√¶t med Google
        </button>

        <button class="btn btn-anonymous" onclick="signInAnonymously()">
            <span>üë§</span>
            Pr√∏v uden konto
        </button>

        <!-- Back Link -->
        <div class="back-link">
            <a href="index.html">‚Üê Tilbage til Tr√∏stMig.dk</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signInAnonymously,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore,
            doc,
            setDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCXsc50f5PF8_g47S0Q7wyH36dmOtmLo8Y",
            authDomain: "newagent-b33f9.firebaseapp.com",
            projectId: "newagent-b33f9",
            storageBucket: "newagent-b33f9.appspot.com",
            messagingSenderId: "861717699185",
            appId: "1:861717699185:web:9f1c1d8d8ce1be122f59d0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make available globally
        window.auth = auth;
        window.db = db;

        // Tab Switching
        window.switchTab = function(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            // Show active tab and form
            event.target.classList.add('active');
            document.getElementById(tabName + '-form').classList.add('active');
        };

        // Show/Hide Messages
        function showMessage(type, message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Toggle Loading State
        function toggleLoading(formType, isLoading) {
            const loadingSpan = document.getElementById(formType + '-loading');
            const textSpan = document.getElementById(formType + '-text');
            const button = document.querySelector(`#${formType}-form button[type="submit"]`);
            
            if (isLoading) {
                loadingSpan.classList.add('show');
                textSpan.style.display = 'none';
                button.disabled = true;
            } else {
                loadingSpan.classList.remove('show');
                textSpan.style.display = 'inline';
                button.disabled = false;
            }
        }

        // Create User Profile
        async function createUserProfile(user) {
            try {
                const userProfile = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || 'Anonym Bruger',
                    photoURL: user.photoURL || null,
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp(),
                    preferences: {
                        favoriteVoice: 'da-DK-Chirp3-HD-Sulafat',
                        defaultSpeed: 0.9,
                        autoplay: false,
                        theme: 'light'
                    },
                    assessmentHistory: [],
                    playlists: []
                };

                await setDoc(doc(db, 'users', user.uid), userProfile, { merge: true });
                console.log('‚úÖ User profile created successfully');
            } catch (error) {
                console.error('‚ùå Error creating user profile:', error);
            }
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading('login', true);
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await createUserProfile(userCredential.user);
                showMessage('success', 'Login succesfuld! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Login fejlede. Pr√∏v igen.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Ingen bruger fundet med denne email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Forkert adgangskode.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ugyldig email adresse.';
                }
                
                showMessage('error', errorMessage);
            } finally {
                toggleLoading('login', false);
            }
        });

        // Register Form Handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading('register', true);
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (password !== confirmPassword) {
                showMessage('error', 'Adgangskoderne matcher ikke.');
                toggleLoading('register', false);
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update display name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                await createUserProfile(userCredential.user);
                showMessage('success', 'Konto oprettet! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Kunne ikke oprette konto. Pr√∏v igen.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Der findes allerede en konto med denne email.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Adgangskoden er for svag. Brug mindst 6 tegn.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ugyldig email adresse.';
                }
                
                showMessage('error', errorMessage);
            } finally {
                toggleLoading('register', false);
            }
        });

        // Google Sign In
        window.signInWithGoogle = async function() {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                
                await createUserProfile(result.user);
                showMessage('success', 'Google login succesfuld! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = 'Google login fejlede. Pr√∏v igen.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Login afbrudt af bruger.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Netv√¶rksfejl. Tjek din internetforbindelse.';
                }
                
                showMessage('error', errorMessage);
            }
        };

        // Anonymous Sign In
        window.signInAnonymously = async function() {
            try {
                const userCredential = await signInAnonymously(auth);
                await createUserProfile(userCredential.user);
                showMessage('success', 'Anonym session startet! Omdirigerer...');
                
                setTimeout(() => {
                    window.location.href = 'Dashboard.html';
                }, 1500);
                
            } catch (error) {
                showMessage('error', 'Kunne ikke starte anonym session. Pr√∏v igen.');
            }
        };

        console.log('üîê Login system initialized');
    </script>
</body>
</html>
